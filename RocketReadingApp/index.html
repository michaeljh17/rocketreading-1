<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="scripts.js"></script>
		<link rel="stylesheet" href="layout.css">
		<link rel="stylesheet" href="gameSelectLayout.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<title>Rocket Reading Prototype</title>
	</head>

	<body>
		<div id="borderDiv">
			<div id="loginScreen">
			</div>
			<div id="homeScreen">
			</div>
			<div id="gamesScreen">
			</div>
			<div id="highScoresScreen">
			</div>
			<div id="gameSelectScreen" hidden='true'>
				<div id="gameSelectHeader">
					<h1>Level Select</h1>
				</div>
				<div class="gameSelectRow" id="gameSelectTopRow">
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel1">
						<img class="gameSelectIcon" src="images/gameSelectImgIcecream.png" alt="Level 1 Select"></img>
						<p>Level 1</p>
					</div>
				
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel2">
						<img class="gameSelectIcon" src="images/gameSelectImgTree.png" alt="Level 2 Select"></img>
						<p>Level 2</p>
					</div>
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel3">
						<img class="gameSelectIcon" src="images/gameSelectImgRainCloud.png" alt="Level 3 Select"></img>
						<p>Level 3</p>
					</div>
				</div>
				
				<div class="gameSelectRow" id="gameSelectMiddleRow">
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel4">
						<img class="gameSelectIcon" src="images/gameSelectImgLollypop.png" alt="Level 4 Select"></img>
						<p>Level 4</p>
					</div>
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel5">
						<img class="gameSelectIcon" src="images/gameSelectImgPirate.png" alt="Level 5 Select"></img>
						<p>Level 5</p>
					</div>
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel6">
						<img class="gameSelectIcon" src="images/gameSelectImgCar.png" alt="Level 6 Select"></img>
						<p>Level 6</p>
					</div>
				</div>
				
				<div class="gameSelectRow" id="gameSelectBottomRow">
					<div class="gameSelectDivIconContainer" id="gameSelectDivSpacerLeft">
					.
					</div>
	
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel7">
						<img class="gameSelectIcon" src="images/gameSelectImgStar.png" alt="Level 7 Select"></img>
						<p>Bonus Games</p>
					</div>
					
					<div class="gameSelectDivIconContainer" id="gameSelectDivSpacerRight">
					.
					</div>
					
				</div>
			</div>
			<div id="gameScreen">
			</div>
		</div><!-- closes border div -->
	</body>
</html>

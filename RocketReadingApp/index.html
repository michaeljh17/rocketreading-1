<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="scripts.js"></script>
		<link rel="stylesheet" href="layout.css">
		<link rel="stylesheet" href="gameSelectLayout.css">
		<title>Rocket Reading Prototype</title>
	</head>

	<body>
		<div id="borderDiv">
			<div id="loginScreen">
			</div>
			<div id="homeScreen">
			</div>
			<div id="gamesScreen">
			</div>
			<div id="highScoresScreen">
			</div>
			<div id="gameSelectScreen">
				<div id="gameSelectHeader">
					<h1>Level Select</h1>
				</div>
				<div class="gameSelectRow" id="gameSelectTopRow">
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel1">
						<img class="gameSelectIcon" src="images/gameSelectImgIcecream.png" alt="Level 1 Select"></img>
						<p>Level 1</p>
					</div>
				
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel2">
						<img class="gameSelectIcon" src="images/gameSelectImgTree.jpg" alt="Level 1 Select"></img>
						<p>Level 2</p>
					</div>
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel3">
						<img class="gameSelectIcon" src="images/gameSelectImgRainCloud.png" alt="Level 1 Select"></img>
						<p>Level 3</p>
					</div>
				</div>
				
				<div class="gameSelectRow" id="gameSelectMiddleRow">
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel4">
						<img class="gameSelectIcon" src="images/gameSelectImgLollypop.jpg" alt="Level 1 Select"></img>
						<p>Level 4</p>
					</div>
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel5">
						<img class="gameSelectIcon" src="images/gameSelectImgPirate.jpg" alt="Level 1 Select"></img>
						<p>Level 5</p>
					</div>
					<div class="gameSelectDivIconContainer" id="gameSelectDivLevel6">
						<img class="gameSelectIcon" src="images/gameSelectImgCar.jpg" alt="Level 1 Select"></img>
						<p>Level 6</p>
					</div>
				</div>
			</div>
			<div id="gameScreen">
			</div>
		</div><!-- closes border div -->
	</body>
</html>

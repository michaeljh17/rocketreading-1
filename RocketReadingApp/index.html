<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="tempScript.js"></script>
		<link rel="stylesheet" href="tempLayout.css">
		<title>Rocket Reading Prototype</title>
	</head>

	<body>
		<div id="borderDiv">
			<div id="loginScreen">
			</div>
			<div id="homeScreen">
			</div>
			<div id="gamesScreen">
			</div>
			<div id="highScoresScreen">
                <div id="highHeader">
                    <h1>High Scores</h1>
                </div>
                <div class="highTables">
                    <div id="highLeftTable" class="highTableSections">
                        <div id="highTopLeftTable">
                            <h2>Level Game High Scores</h2>
                            <h3>Games</h3>
                        </div>
                        <div id="containerTable">
                            <div class="highSideLeftTable">
                                <h3 id="highlevelCaption">Levels</h3>
                            </div>
                            <table id="highLevelGamesTable"></table>
                            <div class="highSideLeftTable"></div>
                        </div>
                    </div>
                    <div id="highRightTable" class="highTableSections">
                        <h2>Bonus Game High Scores</h2>
                        <table id="highBonusTable"></table>
                    </div>
                </div>
			</div>
			<div id="gameSelectScreen">
			</div>
			<div id="gameScreen">
			</div>
		</div><!-- closes border div -->
	</body>
    <script>
        initialise();
    </script>
</html>

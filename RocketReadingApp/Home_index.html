<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="Home_scripts.js"></script>
		<link rel="stylesheet" href="Home_layout.css">
		<title>Home Screen - Rocket Reading Prototype</title>
	</head>

	<body>
		<div id="borderDiv">
			<div id="loginScreen">
			</div>
			<div id="homeScreen">
                <div id="homeContainer">
                    <div id="homeLeft">
                        <div class="homeSideDivs">
                            <div id="homePlayGame" class="homeOptions homeOptionsLeft">
                                <h2>Play Game</h2>
                            </div>
                        </div>
                        <div class="homeSideDivs">   
                            <div id="homeContinue" class="homeOptions homeOptionsLeft">
                                <h2>Continue</h2>
                            </div>
                        </div>
                        <div class="homeSideDivs">
                            <div id="homeHighScores" class="homeOptions homeOptionsLeft">
                                <h2>High Scores</h2>
                            </div>
                        </div>
                    </div>
                    
                    <div id="homeAvatarContainer">
                        <div id="homeAvatar">
                            <h1>Welcome to Rocket Reading!</h1>
                            <input type="image" alt="Conan having a quiet moment" src="Conan_Marvel.jpg" title="Conan thinking ..." id="homeAvatarPic" disabled="true">
                            <p>Even barbarians need to learn how to read :)</p>
                        </div>
                    </div>
                
                    <div id="homeRight">
                        <div class="homeSideDivs">
                            <div id="homeInstructions" class="homeOptions homeOptionsRight">
                                <h2>Instructions</h2>
                            </div>
                        </div>
                        <div class="homeSideDivs">   
                            <div id="homeDemo" class="homeOptions homeOptionsRight">
                                <h2>Demo</h2>
                            </div>
                        </div>
                        <div class="homeSideDivs">
                            <div id="homeExit" class="homeOptions homeOptionsRight">
                                <h2>Exit</h2>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			<div id="gamesScreen">
			</div>
			<div id="highScoresScreen">
			</div>
			<div id="gameSelectScreen">
			</div>
			<div id="gameScreen">
			</div>
		</div><!-- closes border div -->
    <script>
        initialise();
    </script>
	</body>
    
</html>
